name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # Create a .nojekyll file to prevent GitHub Pages from using Jekyll
      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      # Create CNAME file for custom domain
      - name: Create CNAME file
        run: echo "bolao.bimba.studio" > dist/CNAME

      # Fix MIME types with .htaccess
      - name: Create .htaccess file for MIME types
        run: |
          echo "AddType text/javascript .js" > dist/.htaccess
          echo "AddType application/javascript .mjs" >> dist/.htaccess
          echo "AddType text/javascript .ts" >> dist/.htaccess

      # Copy vue-index.html to index.html
      - name: Copy Vue index file
        run: |
          cp vue-index.html dist/index.html
          cp vue-index.html dist/404.html

      # Create a simple test file
      - name: Create test HTML file
        run: |
          echo '<!DOCTYPE html><html><head><title>Test Page</title></head><body><h1>Test Page</h1><p>This is a simple test page created directly in the GitHub Actions workflow.</p></body></html>' > dist/test.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
