<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Debug Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .debug-container {
      max-width: 800px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4caf50;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      background-color: #2e2e2e;
      border-radius: 4px;
    }
    .success {
      color: #4caf50;
    }
    .error {
      color: #f44336;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="debug-container">
    <h1>Bimba Bolão Debug Page</h1>
    
    <div class="status">
      <h2>Static HTML Test</h2>
      <p class="success">✓ This static HTML page is loading correctly!</p>
    </div>
    
    <div class="status">
      <h2>JavaScript Test</h2>
      <p id="js-test">Testing JavaScript...</p>
    </div>
    
    <div class="status">
      <h2>MIME Type Test</h2>
      <p id="mime-test">Testing MIME type handling...</p>
    </div>
    
    <div class="status">
      <h2>Console Output</h2>
      <p>Check your browser console (F12) for additional debug information.</p>
    </div>
    
    <button id="test-button">Run Additional Tests</button>
  </div>

  <script>
    // Basic JavaScript test
    document.getElementById('js-test').innerHTML = 
      '<span class="success">✓ JavaScript is working correctly!</span>';
    
    // Log debug info to console
    console.log('Debug page loaded at:', new Date().toISOString());
    console.log('User Agent:', navigator.userAgent);
    console.log('Page URL:', window.location.href);
    
    // Test MIME type handling
    try {
      document.getElementById('mime-test').innerHTML = 
        '<span class="success">✓ Basic script MIME type handling is working!</span>';
    } catch (error) {
      document.getElementById('mime-test').innerHTML = 
        '<span class="error">✗ Error with script execution: ' + error.message + '</span>';
      console.error('Script error:', error);
    }
    
    // Add button functionality
    document.getElementById('test-button').addEventListener('click', function() {
      alert('Button click test successful!');
      console.log('Button clicked at:', new Date().toISOString());
    });
  </script>
</body>
</html>
